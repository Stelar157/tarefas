<body>



<h1>Informações pessoais</h1>

<form>
   <p><iabel for "nome">Nome:</iabel><input type="text" name="nome" id="nome" placeholder="Digite seu nome"></p>

   <p><iabel for "endereco">Endereço:</iabel><input type="int" name="enderco" id="endereco"></p>
   <p><iabel for "cidade">Cidade:</iabel><input type="text" name="cidade" id="cidade"></p>
   <p><iabel for "estado">Estado:</iabel><input type="text" name="estado" id="estado"></p>
   <p><iabel for "cep">CEP:</iabel><input type="int" name="cep" id="cep"></p>
   <p><iabel for "telefone-res">Telefone res:</iabel><input type="int" name="telefone res" id="telefone res"></p>
   <p><iabel for "celular">Celular:</iabel><input type="int" name="celular" id="celular"></p>
   <p><iabel for "email">E-mail:</iabel><input type="text" name="e-mail" id="email" placeholder="Digite seu email"></p>
    <input type="submit" value="Enviar">
</form>
